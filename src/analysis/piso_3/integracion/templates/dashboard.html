
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ Trading Grid - FVG Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                üè¢ Trading Grid - Piso 3 FVG Dashboard
            </span>
            <span class="navbar-text">
                <i class="fas fa-circle text-success blink"></i> LIVE
                <span id="last-update" class="ms-2">--:--:--</span>
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- M√©tricas principales -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="total-fvgs">0</h4>
                                <span>Total FVGs</span>
                            </div>
                            <i class="fas fa-chart-line fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="active-fvgs">0</h4>
                                <span>FVGs Activos</span>
                            </div>
                            <i class="fas fa-play fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="win-rate">0%</h4>
                                <span>Win Rate</span>
                            </div>
                            <i class="fas fa-target fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="profit-factor">0.0</h4>
                                <span>Profit Factor</span>
                            </div>
                            <i class="fas fa-dollar-sign fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Gr√°fico de Performance -->
            <div class="col-md-8">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-area"></i> Performance en Tiempo Real</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="performanceChart" height="100"></canvas>
                    </div>
                </div>
            </div>

            <!-- Alertas Recientes -->
            <div class="col-md-4">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5><i class="fas fa-bell"></i> Alertas Recientes</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="alerts-container">
                            <p class="text-muted">Sin alertas recientes...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FVGs Detectados -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> FVGs Detectados Recientes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th>Tiempo</th>
                                        <th>S√≠mbolo</th>
                                        <th>Timeframe</th>
                                        <th>Tipo</th>
                                        <th>Precio</th>
                                        <th>Tama√±o</th>
                                        <th>Calidad</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="fvgs-table">
                                    <tr>
                                        <td colspan="8" class="text-center text-muted">
                                            Cargando datos...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
